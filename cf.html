<script>
function set_(){
	var a=$("#l1").val();
  var b=$("#l2").val()-1;
  var d=$("#l").val();
  var c=a.split("\n");
  var i=0;
  var l=0;
  l=c.length;
  var p="";
  for(i=0;i<l;i++){
    var f=c[i].split(d);
    p=p+f[b]+"<br>";
  }
  document.getElementById("sc").innerHTML=p;
}
self.setInterval("set_()",5);
</script>
<p class="mdui-typo-headline mdui-m-l-1 mdui-m-r-1">文本列拆分</p>
