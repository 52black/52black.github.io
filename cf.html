<body>

<div class="mdui-appbar">
  <div class="mdui-toolbar mdui-color-indigo">
    <a href="http://www.bu40.com" class="mdui-typo-headline">B4工具集</a>

<div class="mdui-container-fluid mdui-m-l-2">
</br>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
var ls1="";
var ls2="";
var ls3="";
function set_(){
  if(ls1!=$("#l1").val()||ls2!=$("#l2").val()-1||ls3!=$("#l").val()){
    ls1=$("#l1").val();
    ls2=$("#l2").val()-1;
    ls3=$("#l").val();
    var a=$("#l1").val();
    var b=$("#l2").val()-1;
    var d=$("#l").val();
    var c=a.split("\n");
    var i=0;
    var l=0;
    l=c.length;
    var p="";
    var p2="";
    for(i=0;i<l;i++){
      var f=c[i].split(d);
      p=p+f[b]+"<br>";
      p2+=f[b]+"\n";
    }
  document.getElementById("sc").innerHTML=p;
  document.getElementById("an").innerHTML='<button class="mdui-btn mdui-color-pink-accent mdui-ripple btn" data-clipboard-text="'+p2+'">复制</button>';
  }

}
self.setInterval("set_()",5);
</script>
<p class="mdui-typo-headline mdui-m-l-1 mdui-m-r-1">文本列拆分</p>

<div class="mdui-textfield mdui-textfield-floating-label">
  <label class="mdui-textfield-label">分隔符</label>
  <input class="mdui-textfield-input" type="text" id="l" value="--"/>
</div>
<select class="mdui-select" mdui-select id="l2">
  <option value="1">文本列1</option>
  <option value="2">文本列2</option>
  <option value="3">文本列3</option>
  <option value="4">文本列4</option>
</select>
<div class="mdui-textfield">
	<label class="mdui-textfield-label">内容</label>
	<textarea class="mdui-textfield-input" id="l1">aaa--bbb--xxx
aaa--xxx--dd</textarea>
</div>

<p class="mdui-typo-title" id="sc"></p>
</div>

    var clipboard = new ClipboardJS('.btn');
    clipboard.on('success', function(e) {alert("复制成功");});

    </script>
