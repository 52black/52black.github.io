
<!DOCTYPE html>
<html>
<head>

<meta content="B4工具集" name=keywords><meta content="在线文本行左边/右边添加N个字符" name=description>

  <meta name="viewport" content="width=device-width">
  <title>B4工具集-文本行左/右边添加N个字符 bu40.com</title>
</head>
<body>

<div class="mdui-appbar">
  <div class="mdui-toolbar mdui-color-indigo">
    <a href="http://www.bu40.com" class="mdui-typo-headline">B4工具集</a>
    <div class="mdui-toolbar-spacer"></div>
    <a href="/" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
    <!--<a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
    <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
    <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>-->
  </div>
</div>

<div class="mdui-container-fluid mdui-m-l-2">
</br>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
var ls1="";
var ls2="";
var ls3="";
function set_(){
  if(ls1!=$("#nr").val()||ls2!=$("#lr").val()||ls3!=$("#tj").val()){
  ls1=$("#nr").val();
  ls2=$("#lr").val();
  ls3=$("#tj").val();
	var a=$("#nr").val();
  var i=0;
  var b=a.split("\n"); 
  var l=b.length;
  var p="";
  var p2=""
  var lr2=$("#lr").val();
  var tj=$("#tj").val();
  for(i=0;i<l;i++){
      if(lr2==2)
      b[i]=b[i]+tj;
      else
      b[i]=tj+b[i];
    p=p+b[i]+"<br>";
    p2+=b[i]+"\n";
  }
  document.getElementById("sc").innerHTML=p;
  document.getElementById("an").innerHTML='<button class="mdui-btn mdui-color-pink-accent mdui-ripple btn" data-clipboard-text="'+p2+'">复制</button>';
  } 
}
self.setInterval("set_()",5);
</script>
<p class="mdui-typo-headline mdui-m-l-1 mdui-m-r-1">文本行左/右添加N个字符</p>
<div class="mdui-textfield">
  <select class="mdui-select" id="lr">
    <option value="1">左</option>
    <option value="2">右</option>
  </select>
</div>
<div class="mdui-textfield">
	<label class="mdui-textfield-label">添加内容</label>
	<input class="mdui-textfield-input" id="tj" value="牛B"></input>
</div>
<div class="mdui-textfield">
	<label class="mdui-textfield-label">要处理的内容</label>
	<textarea class="mdui-textfield-input" id="nr">小张
小李
小明</textarea>
</div>
结果：
<p class="mdui-typo-title" id="sc"></p>
</div>

<!--剪贴板插件-->
<div id="an" class="mdui-m-l-2"></div>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <script>
    var clipboard = new ClipboardJS('.btn');
    clipboard.on('success', function(e) {alert("复制成功");});
    clipboard.on('error', function(e) {alert("复制失败，请升级浏览器或ctrl+c复制");});
    </script>
</div>
