<script>
var ls="";
function set_(){
  if(ls!=$("#nr").val()){
  ls=$("#nr").val();
  var a=$("#nr").val();
  var i=0;
  var b=a.split("\n"); 
  var l=b.length;
  var p="";
  var p2="";
  var lr2=$("#lr").val();
  for(i=0;i<l;i++){
    if(b[i]!=""){
      p=p+b[i]+"<br>";
      p2=p2+b[i]+"\n";
    }
  }
  document.getElementById("sc").innerHTML=p;
  document.getElementById("an").innerHTML='<button class="mdui-btn mdui-color-pink-accent mdui-ripple btn" data-clipboard-text="'+p2+'">复制</button>';
  }
}
self.setInterval("set_()",5);
</script>
<p class="mdui-typo-headline mdui-m-l-1 mdui-m-r-1">去空行</p>
