<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
var ls1="";
var ls2="";
var ls3="";
function set_(){
  if( ls1!=$("#l1").val()||ls2!=$("#l2").val()||ls3!=$("#l").val()){
  ls1=$("#l1").val();
  ls2=$("#l2").val();
  ls3=$("#l").val();
	var a=$("#l1").val();
  var b=$("#l2").val();
  var e=$("#l").val();
  var c=a.split("\n");
  var d=b.split("\n"); 
  var i=0;
  var l=0;
  if (c.length>d.length)
  l=d.length;
  else
  l=c.length;
  var p="";
  var p2="";
  for(i=0;i<l;i++){
    p=p+c[i]+e+d[i]+"<br>";
    p2=p2+c[i]+e+d[i]+"\n"
  }
  document.getElementById("sc").innerHTML=p;
  document.getElementById("an").innerHTML='<button class="mdui-btn mdui-color-pink-accent mdui-ripple btn" data-clipboard-text="'+p2+'">复制</button>';
}
  }
  
self.setInterval("set_()",5);
</script>
<p class="mdui-typo-headline mdui-m-l-1 mdui-m-r-1">文本列合并</p>

<div class="mdui-textfield mdui-textfield-floating-label">
  <label class="mdui-textfield-label">合并分隔符</label>
  <input class="mdui-textfield-input" type="text" id="l" value="--"/>
</div>
<div class="mdui-textfield">
	<label class="mdui-textfield-label">文本列1</label>
	<textarea class="mdui-textfield-input" id="l1">aaa</textarea>
</div>
<div class="mdui-textfield">

</div>
